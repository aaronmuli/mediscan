<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediscan | 404 Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">Mediscan</h1>
            <p class="mt-2 text-lg">Upload X-Ray Images for Instant Analysis</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow flex items-center justify-center">
        <section class="bg-white rounded-lg shadow-md p-6 text-center">
            <h2 class="text-4xl font-bold text-blue-600 mb-4">404</h2>
            <p class="text-lg text-gray-700 mb-6">{{ message }}</p>
            <a href="/" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition-colors inline-block">Return to Home</a>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; {{ current_year }} Mediscan. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
